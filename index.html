<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FinaCafé</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- BANNER -->
    <header class="banner">
        <img src="logo.png" alt="Logo FinaCafe">
    </header>

    <h1 class="title">Síguenos</h1>

    <!-- BOTONES -->
    <div class="btn-container">

        <a href="#" class="gray-btn">Instagram</a>
        <a href="#" class="gray-btn">Facebook</a>

        <a href="#" class="gray-btn full">Nuestro Menú</a>

        <button id="btnTransferencia" class="gray-btn full">Datos de transferencia</button>

    </div>

    <!-- DATOS DE TRANSFERENCIA (OCULTOS AL INICIO) -->
    <div id="transferencia" class="datos-box" style="display:none;">
        <p><strong>Banco:</strong> BBVA</p>
        <p><strong>Nombre:</strong> FinaCafé</p>
        <p><strong>Tarjeta:</strong> 4152 3456 7890 1234</p>
        <p><strong>Cuenta:</strong> 0123456789</p>
        <p><strong>Clabe:</strong> 012345678912345678</p>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <p>Made by: Fluxora Studio<br>FinaCafé Navojoa 2025</p>
    </footer>

<script>
document.getElementById("btnTransferencia").addEventListener("click", () => {
    const box = document.getElementById("transferencia");
    box.style.display = (box.style.display === "none") ? "block" : "none";
});
</script>

</body>
</html>
