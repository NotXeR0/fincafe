<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINCAFE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Encabezado con logo -->
    <header>
        <img src="logo.png" alt="Logo Fincafe" class="logo">
    </header>

    <h1 class="titulo">Síguenos</h1>

    <!-- Botones principales -->
    <div class="botones">
        <a href="#" class="btn">Instagram</a>
        <a href="#" class="btn">Facebook</a>
        <button class="btn" onclick="mostrarMenu()">Nuestro Menú</button>
        <button class="btn" onclick="mostrarTransferencia()">Datos de transferencia</button>
    </div>

    <!-- Imagen del menú -->
    <div id="menuImg" class="oculto">
        <img src="menu.jpg" alt="Menú Fincafe" class="menu-img">
    </div>

    <!-- Datos de transferencia -->
    <div id="transferencia" class="transferencia oculto">
        <h2>Datos de Transferencia</h2>

        <div class="dato">
            <span><b>CLABE:</b> 71518 02830 0069 0387</span>
            <button onclick="copiar('715180283000690387')">Copiar</button>
        </div>

        <div class="dato">
            <span><b>Banco:</b> Cuenta Cashi</span>
            <button onclick="copiar('Cuenta Cashi')">Copiar</button>
        </div>

        <div class="dato">
            <span><b>Beneficiario:</b> Luis Fernando Navarro Felix</span>
            <button onclick="copiar('Luis Fernando Navarro Felix')">Copiar</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Made by: Fluxora Studio<br>Fincafe Navojoa 2025</p>
    </footer>


<script>
    function mostrarMenu() {
        document.getElementById("menuImg").classList.toggle("oculto");
    }

    function mostrarTransferencia() {
        document.getElementById("transferencia").classList.toggle("oculto");
    }

    function copiar(texto) {
        navigator.clipboard.writeText(texto);
        alert("Copiado: " + texto);
    }
</script>

</body>
</html>
