<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fincafé Navojoa</title>

  <!-- Icono -->
  <link rel="icon" type="image/png" href="logo.png">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- BANNER SUPERIOR -->
  <header class="banner">
    <img src="logo.png" class="logo" alt="Logo Fincafé">
  </header>

  <!-- TÍTULO -->
  <h1 class="titulo">Síguenos</h1>

  <!-- BOTONES SUPERIORES -->
  <div class="btn-container">
    <a href="https://instagram.com" class="btn">Instagram</a>
    <a href="https://facebook.com" class="btn">Facebook</a>
  </div>

  <!-- BOTÓN MENÚ -->
  <div class="btn-full-container">
    <button class="btn-full" onclick="mostrarMenu()">Nuestro Menú</button>
  </div>

  <!-- IMAGEN DEL MENÚ (POPUP SIMPLE) -->
  <div id="menuPopup" class="popup">
    <img src="menufincafe.png" class="menu-img">
    <button class="cerrar" onclick="cerrarMenu()">Cerrar</button>
  </div>

  <!-- BOTÓN DATOS DE TRANSFERENCIA -->
  <div class="btn-full-container">
    <button class="btn-full" onclick="toggleTransferencia()">Datos de transferencia</button>
  </div>

  <!-- PANEL DESPLEGABLE -->
  <div id="transferenciaDatos" class="toggle-box">
    <p><strong>Cuenta CLABE:</strong> 71518 02830 0069 0387</p>
    <p><strong>A nombre de:</strong> Luis Fernando Navarro Felix</p>
    <p><strong>Banco:</strong> Cashi</p>

    <button class="copy-btn" onclick="copiarDatos()">Copiar datos</button>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    Made by: Luis Fernando Navarro <br>
    FINCAFE NAVOJOA <br>
    Navojoa, Sonora México
  </footer>

  <script src="script.js"></script>
</body>
</html>
