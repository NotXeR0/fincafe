  <!-- Botón del menú -->

  <!-- NUEVO PANEL DE TRANSFERENCIA -->
<div class="panel-transferencia">

    <!-- NUEVO PANEL DE TRANSFERENCIA -->
<div class="panel-transferencia">

  <div class="transfer-box">
    <p><strong>Cuenta CLABE:</strong> 71518 02830 0069 0387</p>

    <button id="copyBtn" class="btn copiar">Copiar Datos</button>
    <span id="copiado" class="copiado">✔ Copiado</span>
  </div>
</div>


  <script>
    // Script para abrir y cerrar el menú
    const menuBtn = document.getElementById('menuBtn');
    const popup = document.getElementById('menuPopup');
    const closePopup = document.getElementById('closePopup');

    menuBtn.addEventListener('click', () => {
      popup.style.display = 'flex';
    });

    closePopup.addEventListener('click', () => {
      popup.style.display = 'none';
    });

    popup.addEventListener('click', (e) => {
      if (e.target === popup) popup.style.display = 'none';
    });
  </script>
