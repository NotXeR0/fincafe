<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fincafe Navojoa</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            text-align: center;
        }

        /* CONTENEDOR PRINCIPAL */
        .container {
            max-width: 450px;
            margin: 0 auto;
            padding: 20px;
        }

        /* LOGO */
        .logo img {
            width: 180px;
            margin-top: 20px;
        }

        h2 {
            font-size: 32px;
            font-weight: 800;
            margin-top: 10px;
            color: #2c2c2c;
        }

        /* BOTONES */
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: #b8b8b8;
            color: black;
            border-radius: 15px;
            font-size: 16px;
            margin: 10px 0;
            text-decoration: none;
            cursor: pointer;
        }

        .btn:hover {
            background: #a5a5a5;
        }

        /* DATOS DE TRANSFERENCIA */
        #datosBox {
            display: none;
            background: white;
            padding: 15px;
            margin-top: 10px;
            border-radius: 10px;
            text-align: left;
            font-size: 16px;
        }

        .data-item {
            margin-bottom: 10px;
        }

        .copy-btn {
            padding: 5px 8px;
            font-size: 14px;
            border: none;
            background: #c2c2c2;
            cursor: pointer;
            border-radius: 8px;
        }

        /* FOOTER */
        footer {
            margin-top: 40px;
            padding: 15px;
            background: #997a50;
            color: white;
            font-size: 14px;
        }

        /* DESKTOP RESPONSIVE */
        @media (min-width: 700px) {
            .container {
                max-width: 600px;
            }
            .logo img {
                width: 220px;
            }
        }
    </style>

    <script>
        function toggleDatos() {
            var box = document.getElementById("datosBox");
            box.style.display = box.style.display === "block" ? "none" : "block";
        }

        function copiar(texto) {
            navigator.clipboard.writeText(texto);
            alert("Copiado: " + texto);
        }
    </script>
</head>

<body>

    <div class="container">

        <!-- LOGO -->
        <div class="logo">
            <img src="/mnt/data/ae5973f3-ac29-473a-8ed0-7ce977228f4e.png" alt="Fincafe Logo">
        </div>

        <h2>Síguenos</h2>

        <!-- BOTONES -->
        <a class="btn" href="https://instagram.com" target="_blank">Instagram</a>
        <a class="btn" href="https://facebook.com" target="_blank">Facebook</a>
        <a class="btn" href="#">Nuestro Menú</a>

        <!-- DATOS DE TRANSFERENCIA -->
        <button class="btn" onclick="toggleDatos()">Datos de transferencia</button>

        <div id="datosBox">
            <div class="data-item"><strong>Banco:</strong> Cuenta Cashi</div>
            <div class="data-item"><strong>Beneficiario:</strong> Luis Fernando Navarro Felix</div>

            <div class="data-item">
                <strong>Cuenta CLABE:</strong> 71518 02830 0069 0387
                <button class="copy-btn" onclick="copiar('71518 02830 0069 0387')">Copiar</button>
            </div>
        </div>
    </div>

    <footer>
        Made by: Fluxora Studio<br>
        Fincafe Navojoa 2025
    </footer>

</body>
</html>
